<p-toolbar [style]="{ 'padding': '1rem 1rem 1rem 1.5rem' }" > 
    <ng-template #start>
        <div class="flex flex-rows gap-5 items-center">
            <p-button icon="pi pi-bars" [rounded]="true" [text]="true" (onClick)="openSidebar()" ></p-button>
            <img src="/logo_relatech_dark.svg" alt="logo_azienda" style="width: 150px; height: 50px;" />
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex flex-rows gap-5 items-center">
            <p-button icon="pi pi-user" [rounded]="true" [text]="true" severity="info" />
        </div>
    </ng-template>
</p-toolbar>

<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <div class="flex flex-col">
        <p-button label="Lista Persone" variant="text" icon="pi pi-users" (onClick)="goToUsersList()"/>
        <p-button label="Lista Progetti" variant="text" icon="pi pi-pencil" (onClick)="goToProgetti()"/>
        <p-button label="Skills" variant="text" icon="pi pi-star"/>
    </div>
</p-sidebar>
