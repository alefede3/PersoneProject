<form (ngSubmit)="login()">
    <p-iftalabel>
        <input pInputText id="username" [(ngModel)]="username" name="nome" autocomplete="off" />
        <label for="username">Username</label>
    </p-iftalabel>
    <p-iftalabel>
        <input pInputText type="password" id="password" [(ngModel)]="password" name="password" />
        <label for="password">Password</label>
    </p-iftalabel>
    <p-button type="submit" label="Accedi" />
</form>
