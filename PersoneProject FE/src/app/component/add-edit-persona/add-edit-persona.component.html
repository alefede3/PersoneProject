<div class="flex content-start mt-3 w-full justify-between">
    <div class="flex flex-col gap-3 justify-start ml-3">
        <p-button icon="pi pi-home" [rounded]="true" [text]="true" (onClick)="goToUserList()"/>
    </div>
    <div class="flex mr-3">
            <p-button icon="pi pi-check" [outlined]="true" [disabled]="form.invalid" aria-label="Save" label="Salva" (onClick)="submit()"/>
    </div>
</div>

<div class="flex w-full mt-6 ">
    <form [formGroup]="form" class="w-full flex justify-center">
        <p-card class="card flex justify-center">
            <p class="pi pi-user text-2xl" > <b> {{form.value.nome}} {{form.value.cognome}}</b></p>
            <div class="flex flex-col ">
                    <div class="flex flex-row justify-between" style="margin: 10px;">
                        <div style="margin-right: 10px;">
                            <p-ifta-label>
                                <input pInputText formControlName="nome" />
                                    <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched">
                                        <p *ngIf="form.get('nome')?.hasError('required')">Il nome è obbligatorio.</p>
                                    </div>
                                <label for="nome">Nome</label>
                            </p-ifta-label>
                        </div>
                        <div style="margin-right: 10px;">
                            <p-ifta-label>
                                <input pInputText formControlName="cognome" />
                                    <div *ngIf="form.get('cognome')?.invalid && form.get('cognome')?.touched">
                                        <p *ngIf="form.get('cognome')?.hasError('required')">Il cognome è obbligatorio.</p>
                                    </div>
                                <label for="cognome">Cognome</label>
                            </p-ifta-label>
                        </div>
                        <div>
                            <p-ifta-label>
                                <input pInputText formControlName="eta" />
                                    <div *ngIf="form.get('eta')?.invalid && form.get('eta')?.touched">
                                        <p *ngIf="form.get('eta')?.hasError('required')">L'età è obbligatoria.</p>
                                    </div>
                                <label for="eta">Età</label>
                            </p-ifta-label>
                        </div>
                    </div>
                    <div class="flex flex-row justify-between" style="margin: 10px;">
                        <div style="margin-right: 10px;">
                            <p-ifta-label>
                                <input pInputText formControlName="luogo_di_nascita" />
                                    <div *ngIf="form.get('luogo_di_nascita')?.invalid && form.get('luogo_di_nascita')?.touched">
                                        <p *ngIf="form.get('luogo_di_nascita')?.hasError('luogo_di_nascita')">Il luogo di nascita è obbligatorio.</p>
                                    </div>
                                <label for="luogo_di_nascita">Luogo di nascita</label>
                            </p-ifta-label>
                        </div>
                        <div style="margin-right: 10px;">
                            <p-ifta-label>
                                <input pInputText formControlName="citta" />
                                    <div *ngIf="form.get('citta')?.invalid && form.get('citta')?.touched">
                                        <p *ngIf="form.get('citta')?.hasError('citta')">La città è obbligatoria.</p>
                                    </div>
                                <label for="citta">Città attuale</label>
                            </p-ifta-label>
                        </div>
                        <div>
                            <p-ifta-label>
                                <input pInputText formControlName="indirizzo" />
                                    <div *ngIf="form.get('indirizzo')?.invalid && form.get('indirizzo')?.touched">
                                        <p *ngIf="form.get('indirizzo')?.hasError('indirizzo')">L'indirizzo è obbligatorio'.</p>
                                    </div>
                                <label for="indirizzo">Indirizzo</label>
                            </p-ifta-label>
                        </div>
                    </div>
            </div>
        </p-card>
    </form>
</div>
