<div class="flex content-start mt-3 w-full justify-between">
  <div class="flex flex-col gap-3 justify-start ml-3">
    <p-button icon="pi pi-home" [rounded]="true" [text]="true" (onClick)="goToSkillList()"/>
  </div>
  @if (associatedUsers.length > 0){
    <div class="flex mr-3">
      <p-button icon="pi pi-check" [outlined]="true" aria-label="Save" label="Rimuovi persone selezionate" (onClick)="removeUsersFromSkill()"/>
    </div>
  }
</div>

<div class="flex flex-col items-center w-full">
  <div class="flex flex-col gap-6 mt-6">
    <div class="flex justify-center">
      <p-card>
        <div class="flex flex-row gap-5">
          <p-autocomplete [(ngModel)]="wantedUser" [suggestions]="filteredUsers" (completeMethod)="search($event)" placeholder="Aggiungi skill" optionLabel="nome" (onSelect)="checkUserAvailability($event.value)">
            <ng-template let-user #item>
              <div class="flex items-center gap-2">
                <div>{{ user.nome }}</div>
                <div>{{ user.cognome }}</div>
              </div>
            </ng-template>
          </p-autocomplete>
          <p-button label="Aggiungi" variant="text" [raised]="true" severity="success" (onClick)="addUserToSkill(wantedUser)" [disabled]="!isAvailable || !wantedUser"/>
        </div>
      </p-card>
    </div>
    <div class=" flex justify-center ">
        <p-card header="Persone assegnate alla skill">
          <p class="m-0">
            <p-table [value]="associatedUsers" [(selection)]="selectedUsers" dataKey="id">
              <ng-template #emptymessage>
                <tr>
                  <td colspan="4">Nessuna persona possiede questa skill.</td>
                </tr>
              </ng-template>
              <ng-template #header>
                <tr>
                  <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                  <th>Id</th>
                  <th>Nome</th>
                  <th>Cognome</th>
                </tr>
              </ng-template>
              <ng-template #body let-persona>
                <tr>
                  <td>
                    <p-tableCheckbox [value]="persona" />
                  </td>
                  <td>{{persona.id}}</td>
                  <td>{{persona.nome}}</td>
                  <td>{{persona.cognome}}</td>
                </tr>
              </ng-template>
            </p-table>
          </p>
        </p-card>
    </div>
  </div>
</div>
