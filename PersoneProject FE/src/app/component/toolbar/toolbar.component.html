<p-toolbar [style]="{ 'padding': '0.5rem 0.5rem 0.5rem 0.5rem' }" >
    <ng-template #start>
        <div class="flex flex-rows gap-5 items-center">
            <p-button icon="pi pi-bars" [rounded]="true" [text]="true" (onClick)="openSidebar()" ></p-button>
            <img src="/logo_relatech_dark.svg" alt="logo_azienda" style="width: 150px; height: 50px;" />
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex flex-rows gap-5 items-center">
            <p-button icon="pi pi-user" [rounded]="true" [text]="true" severity="info" (onClick)="openIconUser($event, menu)" />
        </div>
    </ng-template>
</p-toolbar>

<p-tieredmenu #menu [model]="items" [popup]="true"></p-tieredmenu>

<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <div class="flex flex-col">
        <p-button label="Persone" variant="text" icon="pi pi-users" (onClick)="goToUsersList()"/>
        <p-button label="Progetti" variant="text" icon="pi pi-pencil" (onClick)="goToProgetti()"/>
        <p-button label="Skills" variant="text" icon="pi pi-star" (onClick)="goToSkillList()"/>
    </div>
</p-sidebar>
