<div class="flex content-start mt-3 w-full justify-between">
  <div class="flex flex-col gap-3 justify-start ml-3">
    <p-button icon="pi pi-home" [rounded]="true" [text]="true" (onClick)="goToUserList()"/>
  </div>
  <div class="flex mr-3">
    <p-button icon="pi pi-check" [outlined]="true" aria-label="Save" label="Salva" (onClick)="applyChanges()" />
  </div>
</div>

<div class="flex w-full mt-6 justify-center">
  <p-card class="card flex flex-col justify-center ">
    <div class="m-3">
      <p class="pi pi-star text-2xl" > <b> Skill</b></p>
    </div>
    <div>
      <p-multiSelect [options]="listaSkills" [(ngModel)]="selectedSkills" placeholder="Seleziona skill" optionLabel="nome_skill" display="chip" styleClass="w-full md:w-80"></p-multiSelect>
    </div>
    <div class="m-3">
      <p class="pi pi-pencil text-2xl" > <b> Progetto</b></p>
    </div>
    <div>
      <p-select [options]="projectsList" [(ngModel)]="selectedProject" [checkmark]="true" [filter]="true" optionLabel="nome_progetto" [showClear]="true" placeholder="Seleziona progetto" class="w-full md:w-56" />
    </div>
  </p-card>
</div>
