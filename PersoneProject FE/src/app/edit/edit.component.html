<div *ngIf="persona">
    <form [formGroup]="form" (ngSubmit) ="modificaPersona()">
        <p-iftalabel>
            <input pInputText formControlName="nome"/>
                <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched">
                    <p *ngIf="form.get('nome')?.hasError('required')">Il nome è obbligatorio.</p>
                </div>
            <label for="nome">Nome</label>
        </p-iftalabel>
        <p-iftalabel>
            <input pInputText formControlName="cognome"/>
                <div *ngIf="form.get('cognome')?.invalid && form.get('cognome')?.touched">
                    <p *ngIf="form.get('cognome')?.hasError('required')">Il cognome è obbligatorio.</p>
                </div>
            <label for="cognome">Cognome</label>
        </p-iftalabel>
        <p-iftalabel>
            <input pInputText formControlName="eta"/>
                <div *ngIf="form.get('eta')?.invalid && form.get('eta')?.touched">
                    <p *ngIf="form.get('eta')?.hasError('required')">L'età è obbligatoria.</p>
                </div>
            <label for="eta">Eta</label>
        </p-iftalabel>
        
        <p-button type="submit" [disabled]="form.invalid" label="Conferma"/>
    </form>
</div>
